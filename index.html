<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="calculator-content">
                <div class="visor"></div>
                <div class="button-container">
                    <button id="clear" class="other">AC</button>
                    <button id="posNeg" class="other">+/-</button>
                    <button id="del" class="other">‚Üê</button>
                    <button id="division" class="operator">/</button>
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="multi" class="operator">*</button>
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="subtr" class="operator">-</button>
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="addit" class="operator">+</button>
                    <button id="zero">0</button>
                    <button id="dot">.</button>
                    <button class="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
